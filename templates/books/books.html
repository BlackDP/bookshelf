<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Список книг</title>
        <style type="text/css">
            table,
            td,
            th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Наименование</th>
                <th>Автор</th>
                <th>Год публикации</th>
                <th>Тираж</th>
                <th>Краткое описание</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author_full_name }}</td>
                <td>{{ book.year_of_publishing }}</td>
                <td>{{ book.copies_printed }}</td>
                <td>{{ book.short_description }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
